<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student registration</h1>
    <form id="regForm" novalidate>
        <label for="first">First Name <span aria-hidden="true">*</span></label>
        <input type="text" id="first" name="first" required>
        <small class="error" id="err-first"></small>

        <label for="last">Last Name <span aria-hidden="true">*</span></label>
        <input type="text" id="last" name="last" required>
        <small class="error" id="err-last"></small>

        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required />
        <small class="error" id="err-email"></small>

        <label for="programme">Programme <span aria-hidden="true">*</span></label>
        <input type="text" id="programme" name="programme" required>
        <small class="error" id="err-programme"></small>

        <fieldset>
            <legend>Year of Study <span aria-hidden="true">*</span></legend>
            <label><input type="radio" name="year" value="1" required /> 1</label>
            <label><input type="radio" name="year" value="2" /> 2</label>
            <label><input type="radio" name="year" value="3" /> 3</label>
        </fieldset>
        <small id="err-year" class="error"></small>
        <div aria-live="polite" class="sr" id="live"></div>

        <label for="interests">Interests</label>
        <input type="text" id="interests" name="interests" placeholder="e.g. coding, art, sports">


        <label for="photo">Photo URL</label>
        <input type="url" id="photo" name="photo" placeholder="http://...">

        <button type="submit">Add Student</button>
    </form>

    <label for="search">Search Profiles:</label>
    <input type="text" id="search" placeholder="Search by name, programme, or year">
    <h2>Profile Cards</h2>
    <div id="cards"></div>


    <h2>Summary Table</h2>
    <table id="summary" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Programme</th>
                <th>Year</th>
                <th>Interests</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
